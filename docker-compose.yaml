version: '3.8'

services:
  db:
    image: mysql:5.7
    container_name: db
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--password=root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  node-app:
    build: ./node-app
    container_name: node-app
    restart: always
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=nodedb
      - MYSQL_PASSWORD=root
    networks:
      - node-network
    volumes:
      - ./node-app:/app
      - /app/node_modules
    command: ["dockerize", "-wait", "tcp://db:3306", "-timeout", "30s", "npm", "start"]

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - node-app
    networks:
      - node-network

networks:
  node-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local

